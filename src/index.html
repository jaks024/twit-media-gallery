<body>
  <div class="setting-wrapper" style="display: none;">
    <span class="page-header">Settings</span>
    <br>
    <div class="user-credential-section">
      <span class="section-header">Twitter Credentials</span>
      <form id="user-credential-form">
        <label>Consumer Key:
          <input id="ucf-consumer-key-input" name="consumer-key" required>
        </label>
        <label>Consumer Secret Key:
          <input id="ucf-consumer-secret-key-input" name="consumer-secret-key" required>
        </label>
        <label>Access Token:
          <input id="ucf-access-token-input" name="access-token" required>
        </label>
        <label>Access Token Secret:
          <input id="ucf-access-token-secret-input" name="access-token-secret" required>
        </label>
        <br>
        <button>Save Credentials</button>
      </form>
    </div>
  </div>
  <div class="wrapper">
    <div class="control-section">
      <div class="twitter-user-form-section">
        <span class="small-section-header">Controls</span>
        <form id="twitter-user-form">
          <label>Get @
            <input name="user-at" maxlength="15" required>
          </label>
          <label>Get tweet count:
            <input name="tweet-count" type="number" min="5" max="100" value="5" required>
          </label>
          <br>
          <button>Get Timeline</button>
        </form>
      </div>
    </div>
